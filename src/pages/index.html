<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="">
        <div class="flex justify-center items-center bg-red-pokemon h-32">
            <img class="w-auto h-24 flex" src="../assets/pokedex-project.png" />
        </div>
        <div class="flex justify-center bg-blue-pokemon h-max">
            <div class="bg-red-pokedex-pokemon border-black h-96 w-80 rounded-lg my-32">
                <div class="flex mx-4 mt-6">
                    <label class="flex text-xl text-yellow-pokemon mx-2">Buscar</label>
                    <input class="flex bg-gray-pokemon shadow appearance-none border rounded py-1 px-3 
                           leading-tight focus:bg-white focus:border-blue-500 text-gray-600 
                           focus:outline-none focus:shadow-outline" type="text" placeholder="pokemon" />
                </div>
                <div class="flex bg-blue-light-pokemon h-72 w-72 rounded-lg mx-4 mt-7">
                    <img class="w-auto h-auto flex" src="../assets/Charizard.png" />
                </div>
            </div>

            <div class="bg-red-pokemon h-72 w-2 rounded-sm my-52"></div>

            <div class="bg-red-pokedex-pokemon h-auto w-auto rounded-lg my-48">
                <div class=" bg-gray-pokemon h-auto w-auto rounded-lg mx-4 mt-4">
                    <div class="flex">
                        <div class="flex bg-gray-900 h-10 rounded-md m-2">
                            <label class="flex text-sm text-yellow-pokemon m-2">HP:</label>
                            <label class="flex text-sm text-yellow-pokemon m-2">78</label>
                        </div>
                        <div class="flex bg-gray-900 h-10 rounded-md m-2">
                            <label class="flex text-sm text-yellow-pokemon rounded-lg m-2">Peso:</label>
                            <label class="flex text-sm text-yellow-pokemon m-2">905 kg</label>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex bg-gray-900 h-10 w-auto rounded-md m-2">
                            <label class="flex text-sm text-yellow-pokemon rounded-lg m-2">Tipo:</label>
                            <div class="flex bg-red-800 h-auto w-auto rounded-md m-2">
                                <label class="flex text-sm text-yellow-pokemon">Fuego</label>
                            </div>

                        </div>
                        <div class="flex bg-gray-900 h-10 w-auto rounded-md  m-2">
                            <label class="flex text-sm text-yellow-pokemon rounded-lg m-2">Debilidad:</label>
                            <div class="flex bg-gray-500 h-auto w-auto rounded-md m-2">
                                <label class="flex text-sm text-white">Volador</label>
                            </div>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="flex bg-gray-900 h-10 w-auto rounded-md m-2">
                            <label class="flex text-sm text-yellow-pokemon rounded-lg m-2">Ataque:</label>
                            <label class="flex text-sm text-yellow-pokemon m-2">200 pts</label>

                        </div>
                        <div class="flex bg-gray-900 h-10 w-auto rounded-md  m-2">
                            <label class="flex text-sm text-yellow-pokemon rounded-lg m-2">Velocidad:</label>
                            <label class="flex text-sm text-yellow-pokemon m-2">100 pts</label>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="flex bg-gray-900 h-10 w-auto rounded-md m-2">
                            <label class="flex text-sm text-yellow-pokemon rounded-lg m-2">Defensa:</label>
                            <label class="flex text-sm text-yellow-pokemon m-2">78 pts</label>

                        </div>
                        <!-- <div class="flex bg-gray-900 h-10 w-auto rounded-md  m-2">
                            <label class="flex text-sm text-yellow-pokemon rounded-lg m-2">Velocidad:</label>
                            <label class="flex text-sm text-yellow-pokemon m-2">100 pts</label>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
